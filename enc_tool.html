<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>D&amp;D Encumbrance Tool</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="encumbrance.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="menu">
            <a class="title" href="index.html">D&amp;D helpers</a><br>
            <a class="menuItem" href="enc_tool.html">Encumbrance Tool</a>
            <a class="menuItem" href="npc_hit_dice.html">NPC hit dice calculator</a>
            <a class="menuItem" href="travel.html">Travel Tool</a>
        </div>
        
        <div class="main">
            <div class="title">Encumbrance Tool (Work in Progress)</div>
            <div class="empty"></div>
            <div>
                Character: <input class="input" type="text">
                Strength: <input class="input" type="text" id="strength" value=10 onchange="onChangeStrength(this.value)">
            </div>
            <br>
            <!-- Table Container -->
            <div id="tableContainer"> 
                <div class="table">
                    <div class="tcaption">
                        <span id="onPerson_name">On Person:</span> Bulk
                        <div id="onPerson_totalBulk" style="display: inline;">0</div>
                        /
                        <div id="onPerson_bulkLimit" style="display: inline;">10</div>
                        <span id="onPerson_encumbered" style="display: none;">
                            - Overloaded
                        </span>
                    </div>
                    <div class="theader">
                        <div class="theadercell" style="width: 50px">Equip</div>
                        <div class="theadercell" style="width: 50px">Qty.</div>
                        <div class="theadercell">Item Name</div>
                        <div class="theadercell">Bulk</div>
                        <div class="theadercell">Total Bulk</div>
                    </div>
                    <div class="tbody" id="onPerson">
                        <div class="trow" id="onPerson_0">
                            <div class="tcell">
                                <input class="input short" type="checkbox" checked>
                            </div>
                            <div class="tcell">
                                <input class="input short" id="onPerson_0_qty" type="number" value="0" onchange="onChangeRow('onPerson', 'onPerson_0')">
                            </div>
                            <div class="tcell">
                                <input class="input" type="text" style="width: 90%;">
                            </div>
                            <div class="tcell">
                                <select class="input" id="onPerson_0_bulk" onchange="onChangeRow('onPerson', 'onPerson_0')">
                                    <option value="0.01">Feather (100 to 1)</option>
                                    <option value="0.1">Light (10 to 1)</option>
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="tcell">
                                <input class="input short" type="text" id="onPerson_0_totalBulk" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="tfooter">
                        <div class="tfootercell"></div>
                        <div class="tfootercell"></div>
                        <div class="tfootercell"></div>
                        <div class="tfootercell"></div>
                        <div class="tfootercell"></div>
                    </div>
                </div>
                <div>   
                    <button onclick="addRow('onPerson')">Add Row</button>
                    <button onclick="deleteRow('onPerson')">Delete Row</button>
                </div>
            </div>
            
            <div>
                <button onclick="addTable()">New Container</button>
            </div>

        </div>
    </body>
</html>
