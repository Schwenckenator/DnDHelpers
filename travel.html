<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>D&D Travel Tool</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="travel.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="menu">
            <div class="title menuItem">D&D helpers</div><br>
            <a class="menuItem" href="https://schwenckenator.github.io/dndhelpers/npc_hit_dice.html">NPC hit dice calculator</a>
            <a class="menuItem" href="https://schwenckenator.github.io/dndhelpers/travel.html">Travel Tool</a>
        </div>
        <div class="title">Travel Tool</div>
        <div class="row">
            <div class="col">
                <div class="label">Season</div>
                <select id="season" class="input">
                    <option value="select">Select Season</option>
                    <option value="polar_summer">Polar Summer</option>
                    <option value="summer">Summer</option>
                    <option value="autumn">Autumn</option>
                    <option value="spring">Spring</option>
                    <option value="winter">Winter</option>
                    <option value="polar_winter">Polar Winter</option>
                </select>
            </div>
            <div class="col">
                <div class="label">Departing</div>
                <select id="depart" class="input">
                    <option value="dawn">Dawn</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                    <option value="predawn">Pre-dawn</option>
                </select>
            </div>
            <div class="col">
                <div class="label">Arriving</div>
                <select id="depart" class="input">
                    <option value="dawn">Dawn</option>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                    <option value="predawn">Pre-dawn</option>
                </select>
            </div>
            <div class="col">
                <div class="empty"></div>
                <button class="input">Travel!</button>
            </div>
        </div>
    </body>
</html>
